<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Function to simulate downloading a file
        function downloadFile(progressCallback, completeCallback) {
            let progress = 0;

            console.log("Starting download...");

            // Function to simulate download progress
            function downloadStep() {
                progress += 20; // Increase progress by 20%
                if (progress < 100) {
                    progressCallback(progress);
                    setTimeout(downloadStep, 500); // Next step after 0.5 seconds
                } else {
                    progressCallback(100); // Final progress update
                    completeCallback(); // Call complete callback
                }
            }

            // Start the first step
            setTimeout(downloadStep, 500);
        }

        // Callback to show progress
        function showProgress(progress) {
            console.log(`Download Progress: ${progress}%`);
        }

        // Callback to indicate download complete
        function downloadComplete() {
            console.log("Download Complete!");
        }

        // Start the simulated download
        downloadFile(showProgress, downloadComplete);

    </script>
</body>

</html>
