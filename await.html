<!-- 3. Simulate a “download file” operation using setTimeout() and a callback that prints "Download Complete". -->

<!-- <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // Function to simulate downloading a file
        function downloadFile(callback) {
            console.log("Downloading file...");

            // Simulate download delay using setTimeout
            setTimeout(() => {
                // Call the callback function after "download" is complete
                callback();
            }, 3000); // 3 seconds delay
        }

        // Callback function
        function downloadComplete() {
            console.log("Download Complete");
        }

        // Call the downloadFile function with the callback

    </script>
</body>

</html> -->
